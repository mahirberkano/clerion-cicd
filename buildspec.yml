version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "clerion-cicd" # Override in CodeBuild environment to match your ECR repo
    CONTAINER_NAME: "clerion-web"
    DOCKERFILE_PATH: "Dockerfile"
phases:
  install:
    runtime-versions:
      docker: 20
  pre_build:
    commands:
      - set -euo pipefail
      - echo "Logging in to Amazon ECR..."
      - AWS_REGION=${AWS_REGION:-$AWS_DEFAULT_REGION}
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
      - COMMIT_HASH=$(echo "$CODEBUILD_RESOLVED_SOURCE_VERSION" | cut -c 1-7)
      - IMAGE_TAG=${IMAGE_TAG:-$COMMIT_HASH}
      - IMAGE_TAG=${IMAGE_TAG:-latest}
      - FULL_IMAGE_URI="${ECR_REGISTRY}/${IMAGE_REPO_NAME}:${IMAGE_TAG}"
      - aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"
  build:
    commands:
      - echo "Building container image ${FULL_IMAGE_URI}"
      - docker build -f "$DOCKERFILE_PATH" -t "$FULL_IMAGE_URI" .
  post_build:
    commands:
      - echo "Pushing container image..."
      - docker push "$FULL_IMAGE_URI"
      - printf '{"ImageURI":"%s","ImageTag":"%s","ContainerName":"%s"}' "$FULL_IMAGE_URI" "$IMAGE_TAG" "$CONTAINER_NAME" > imageDetail.json
      - cat imageDetail.json
artifacts:
  files:
    - appspec.yml
    - imageDetail.json
    - scripts/**/*
  discard-paths: no
